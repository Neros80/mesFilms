{% extends 'base.html' %}

{% block header %}
  Mes Films
{% endblock%}

{% block nav %}
  {% if user.is_authenticated %}
    <a href="{% url 'create' %}" class="nav-link text-light">Ajout</a>
  {% endif %}
{% endblock %}


{% block content %}
<div class="container rounded-bottom py-5 bg-light">
  <div class="row">
      {% for movie in movies %} 
      <div class="col-md-3 col-sm-6 pt-3">
        <div class="card bg-dark md-4 shadow-sm h-100">
          <a class="text-light" href="{% url 'movie' movie.slug %}">
            <img
            class="card--img rounded-top"
            src="{{movie.thumbnail.url}}"
            alt="{{movie.title}}"
            />
            <h2 class="p-1">{{movie.title}}</h2>
            <div class="card-body">
              <p class="card-text">De: {{movie.director}}</p>
              <p class="card-text">Note : {{movie.note}} /5</p>
            </div>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>     
  </div>
{% endblock %}
